paymentsHelpText=在这里，您可以付款给其他账户。要进行付款，首先您必须选择要向谁付款。<UL><LI>如果您想付款给您的联系人之一，按一下按钮“我的联系人”，并选择您要付款的联系人。</LI><LI>如果您想付款给其他用户，请在按钮下的字段输入用户名，然后按“下一步”，选择正确的用户。</li><li>在某些系统中，可以付款给系统账户，在这种情况下，会有一个按钮作这种付款。</LI></UL>在您已选择向谁付款后，填写必要的字段，并点击“付款”。最后，您必须按“确认付款”按钮确认。在某些系统中，在确认付款前，您首先需要输入交易密码。
