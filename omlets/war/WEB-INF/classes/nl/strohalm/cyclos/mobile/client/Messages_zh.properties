contactsHelpText=在这里您可以管理您的联系人，并查看他们的用户信息。通过点击一个联系人，您可以很快看到此用户的个人资料，并迅速向他作出支付。要看另一个用户的个人资料，或把他添加为联系人，单击“添加新的联系人”，输入他的用户名或登录名，然后按“搜索”。请确保您输入完整的名称，在这一字段，部分的名称将无法工作。然后，您可以点击用户，这将打开“用户详情”页面，显示用户完整的个人资料。在下面的按钮，可以按按钮“添加到联系人”，将用户添加为您的联系人，或按“付款”按钮，向该用户付款。要删除一个联系人，请选择合适的联系人，并单击“删除联系人”按钮。注：通过移动应用程序或网页，您可以创建或更新联系人，这是同一个联系人列表，您可以用这两个渠道编辑。
