accountsHelpText=在这里您可以查看您的账户信息，如余额和发送或收到的付款。当您有多个账户，首先会显示所有账户的概述，点击这个账户将带您到“账户详情”页面。当您只有一个账户，您会立即看到您的账户详情页面。在此页中首先显示您的账户概述，显示账户余额，所有付给或收到的支付清单。当您已经付给别人，会出现负金额，因为它是从您的账户中扣除。当您收到别人的支付，会显示正金额。当您点击这些付款，付款详细信息页面将被打开，显示此付款的有关信息。
