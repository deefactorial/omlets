helpText=欢迎到联环系统移动应用程序的帮助页面。移动应用程序可用于以下用途\:<ul><li><a href\=\#help\!section\=PAYMENTS>付款</a>；</li><li><a href\=\#help\!section\=ACCOUNTS>查看您的账户信息（余额、付款记录等）</a>；</li><li><a href\=\#help\!section\=CONTACTS>管理您的联系人和查看其他用户的个人资料</a>。</li></ul>移动应用程序在顶部有两个菜单栏。第一个菜单栏有下面的图标显示\:<ul><li><i>刷新<i>，页面加载时，该图标会旋转。单击此图标时，页面会刷新；</li><li><i>帮助<i>，点击此图标将带您到帮助页面。取决于您即将执行的行动，正确的章节将预选出来。</li><li><i>设置</i>，当您还没有登录，它才是可见的。点击此图标将带您到<a href\=\#help\!section\=CONFIGURATION>配置页</a>；</li><li><i>登出<i>，当您已登录，它才是可见的。当您点击这个图标，您将登出联环系统，所以您肯定没有人可以访问您的账户。</li></ul>第二個菜單欄鏈接到所有的主要功能：<a href\=\#help\!section\=ACCOUNTS>账户</a>，<a href\=\#help\!section\=PAYMENTS>付款</a> 和 <a href\=\#help\!section\=CONTACTS>联系人</a>。最后，在底部有每一個特定頁面的具體行動的按鈕。
