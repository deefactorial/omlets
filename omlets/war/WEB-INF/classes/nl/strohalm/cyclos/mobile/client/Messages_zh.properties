configurationHelpText=在配置里，可以设置应用程序的语言，选择您的语言，然后按“保存”，然后应用程序将重新启动，使用选定的语言。注：这只是移动应用程序本身的语言。账户名称，支付系统等字段将保持不变。也可以设置联环系统的网址。此网址将会由您正在使用联环系统的组织给您。请确保不要在网址前面加上“http”或“https”。这里有一些例子，如“www.cyclos.org”、“yourdomain.org”或“www.anydomain.org”。点击“保存”，以启动新的网址。
