helpHeading=Ayuda
helpText=Bienvenido a la sección de ayuda de omlets.<br> La aplicación puede ser utilizada para los siguientes propósitos\:<ul><li><a href\=\#help\!section\=PAYMENTS>Realizar pagos</a>;</li><li><a href\=\#help\!section\=ACCOUNTS>Consultar la información de sus cuentas (saldos, historial de pagos, etc.)</a>;</li><li><a href\=\#help\!section\=CONTACTS>Editar sus contactos y visualizar el perfil de otros usuarios</a>.</li></ul>La aplicación posee dos barras de menú en la parte superior.<br> En la primer barra de menú son mostrados los siguientes íconos\:<ul><li><i>Actualizar</i>\: Este ícono girará cuando la página está cargando. La página se actualizará al hacer click sobre el mismo.</li><li><i>Ayuda</i>\: Al hacer click sobre este ícono se desplegará la página de ayuda. Dependiendo de la acción que usted esté realizando, se deplegará la sección contextual correspondiente.</li><li><i>Configuración</i>\: Este ícono sólo será visible al inicio de la aplicación, antes de conectarse. Al hacer click sobre este ícono se desplegará la <a href\=\#help\!section\=CONFIGURATION>página de configuración</a>.</li><li><i>Desconectarse</i>\: Este ícono solo será visible cuando usted se encuentre conectado. Al hacer click sobre este ícono se desconectará de omlets, para asegurarse que nadie pueda acceder a su cuenta.</li></ul>La segunda barra de menú despliega las principales funcionalidades\: <a href\=\#help\!section\=ACCOUNTS>Cuentas</a>, <a href\=\#help\!section\=PAYMENTS>Pagar</a> y <a href\=\#help\!section\=CONTACTS>Contactos</a>. <br>Finalmente en la parte inferior de la pantalla, se mostrarán los botones para realizar acciones específicas en el sistema.
