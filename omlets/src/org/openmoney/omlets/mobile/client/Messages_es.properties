configurationHeading=Configuración
configurationHelpText=En la configuración de la aplicación se puede configurar el idioma, seleccionando su idioma y presionando el botón Guardar; la aplicación se reiniciará con el idioma deseado.<br> También se puede definir la dirección URL de omlets. Esta dirección URL será brindada a usted por su organización que se encuentra utilizando omlets. Asegúrese de no ingresar "http" o "https" al inicio de la dirección URL. <br>Ejemplos de cómo insertar un dominio, "www.omlets.org", "yourdomain.org" o "www.anydomain.org". Haga click en el botón Guardar para activar la nueva dirección URL.
