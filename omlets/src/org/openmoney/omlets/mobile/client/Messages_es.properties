accounts=Cuentas
accountsHeading=Cuentas
accountsHelpText=Al hacer click en el botón "Cuentas" del menú se abrirá esta página, aquí usted puede visualizar la información de sus cuentas, como saldos y pagos enviados/recibidos.<br> Si usted posee varias cuentas, en primer lugar se desplegará una vista general de todas sus cuentas con sus saldos disponibles; al hacer click sobre la cuenta deseada, lo redireccionará a la página de "información de la cuenta" (detalles) correspondiente.<br> Cuando usted posee sólo una cuenta, inmediatamente se desplegará la página con su información/detalles. En esta página primero se despliega un resumen de la cuenta, mostrando el saldo, y seguido por la lista de todos los pagos enviados y/o recibidos. <br>Cuando se trate de pagos realizados, la cantidad se mostrará con signo negativo, porque se restó de su cuenta. <br>Cuando se trate de pagos recibidos, la cantidad se mostrará con signo positivo.
