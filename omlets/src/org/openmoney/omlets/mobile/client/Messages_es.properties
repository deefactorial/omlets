paymentsHelpText=Al hacer click en el botón "Pagar" del menú se abrirá esta página, aquí usted puede realizar pagos a otras cuentas.<br> Para realizar un pago, usted debe seleccionar a quien le pagará.<ul><li>Si desea realizar un pago a uno de sus contactos, haga click en el botón "A contacto" y seleccione el contacto destino del pago. </li><li> Si usted desea realizar un pago a otro usuario, puede buscarlo ingresando su código o nombre de usuario en el campo ubicado debajo y presionando el botón "Siguiente", posteriormente seleccione el usuario destino del pago. </li><li> En algunos sistemas es posible realizar pagos a cuentas del sistema, en este caso también se mostrará el botón correspondiente ("A sistema"). </li></ul><br>Luego de haber seleccionado a quien realizar el pago, complete los campos requeridos y haga click en el botón "Realizar pago". Por último, debe confirmar el pago presionando el botón "Confirmar pago". <br>En algunos sistemas, usted deberá introducir su contraseña de transacción antes de confirmar el pago.
