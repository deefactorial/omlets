loginHelpText=En su primer ingreso al sistema (login), se le solicitará introducir su identificación de usuario y contraseña.<br> Normalmente en omlets se utiliza el código de usuario y contraseña de acceso; en algunos casos puede ser por ejemplo su número de teléfono y contraseña/PIN. Cuando usted ingrese al sistema por segunda vez, su identificación de usuario habrá sido guardada. Para ingresar (loguearse) como otro usuario, haga click en "Cambiar usuario".
