contactsHeading=Contactos
contactsHelpText=Al hacer click en el botón "Contactos" del menú se abrirá esta página, aquí usted puede gestionar sus contactos y visualizar su información.<br> Al hacer click sobre uno de sus contactos, usted podrá visualizar la información de su perfil y rápidamente realizarle pagos. <br>Para visualizar la información (perfil) de otro usuario o agregarlo como contacto, haga click en "Agregar nuevo contacto", escriba su código o nombre de usuario y presione Buscar. Para obtener mejores resultados, realice búsquedas de palabras completas. También puede buscar palabras parciales, ingresando las primeras letras de la palabra seguido del símbolo "*". Por ejemplo si usted desea buscar la palabra Juan, usted puede buscar "Ju*" o "J*", tenga en cuenta que el primer caracter de la búsqueda no puede ser el símbolo "*". A continuación, usted puede hacer click en el usuario, se mostrará la página con los "detalles del usuario", mostrando su perfil completo. En los botones (acciones) ubicados debajo, usted puede agregar al usuario a sus contactos seleccionando el botón "Agregar a contactos" o realizarle un pago presionando el botón "Realizar Pago".<br> Para eliminar un contacto, vaya a sus contactos, seleccione el contacto deseado y haga click en el botón "Eliminar contacto".
