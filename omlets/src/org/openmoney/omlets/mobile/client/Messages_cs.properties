configurationHelpText=V konfiguraci se nastavuje jazyk aplikace. Vyberte příslušný jazyk a zmáčkněte Uložit. Aplikace pak použije vybraný jazyk. Poznámka\: jedná se pouze o jazyk mobilní aplikace samotné. Jména účtů, políčka pro platby v systému atd. zůstávají nezměněna. Můžete zde také nastavit URL omletsu. Toto URL Vám sdělí vaše organizace užívající omlets. Ujistěte se, že před webovou adresou NENÍ „http“ nebo „https“. Příklady správně vložených domén\: www.omlets.org, vasedomena.org nebo www.jakakolivdomena.org. Klikněte na Uložit pro aktivaci nové webové adresy.
