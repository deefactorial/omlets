paymentsHelpText=Zde můžete provádět platby na jiné účty. Pro provedení platby je třeba nejprve vybrat uživatele, kterému chcete platbu poslat. <ul><li>Pokud chcete provést platbu jednomu z vašich kontaktů, klikněte na tlačítko Pro můj kontakt a vyberte kontakt na který chcete provést platbu.</li><li>Pokud chcete provést platbu jinému uživateli, napište jeho uživatelské jméno do políčka pod tlačítko a zmáčkněte Další, systém pak vybere žádaného uživatele. </li><li>V některých systémech je možné provádět platby na systémový účet, v tom případě zde bude navíc tlačítko pro provádění těchto plateb.</li></ul>Po vybání uživatele, kterému chcete provést platbu, vyplňte potřebná políčka a zmáčkněte Provést platbu.  Nakonec je třeba platbu potvrdit zmáčknutím tlačítka Potvrdit platbu. V některých systémech je třeba napřed vložit heslo pro transakce předtím, než platba může být potvrzena.
