contactsHelpText=Zde můžete spravovat vaše kontakty a najít informace o uživatelích. Kliknutím na kontakt uvidíte profil uživatele a můžete provést platbu v jeho prospěch. Pro prohlédnutí jiného uživatele a jeho přidání jako kontakt, klikněte na Přidat nový kontakt, napište jeho uživatelské nebo přihlašovací jméno do políčka a stiskněte Hledat. Ujistěte se, že vkládáte celé jméno, částečná nebudou fungovat. Pak můžete kliknout na uživatele, což otevře stránku Podrobnosti o uživateli, poskytující kompletní profil uživatele. V možnostech níže můžete přidat uživatele do vašich kontaktů zmáčknutím Přidat do kontaktů nebo provést platbu zmáčknutím Provést platbu. Smazání kontaktu provedete následovně\: Kontakty, vyberte požadovaný kontakt a klikněte na Odstranit kontakt. Poznámka\: Můžete vytvořit nebo upravit kontakt buď přes mobilní aplikaci nebo přes web. Je pouze jediný seznam kontaktů, který lze ovládat oběma kanály. 
