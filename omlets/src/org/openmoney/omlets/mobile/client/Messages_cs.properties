helpHeading=Nápověda
helpText=Vítejte v nápovědě mobilní aplikace omletsu. Mobilní aplikace může být využita pro následující účely\: <ul><li><a href\=\#help\!section\=PAYMENTS>Provést platby</a>;</li><li><a href\=\#help\!section\=ACCOUNTS>Zkontrolovat informace o vašem účtu (stav, historie plateb atp.)</a>;</li><li><a href\=\#help\!section\=CONTACTS>Správa kontaktů a prohlížení profilů jiných uživatelů</a>.</li></ul>Mobilní aplikace má nahoře dvě menu. V prvním menu jsou zobrazeny následující ikonky <ul><li><i>Obnovit</i>, tato ikonka znovu načte stránku, která byla načtena. Stránka se obnoví kliknutím na ikonku.</li><li><i>Nápověda</i>, kliknutím na tuto ikonku se zobrazí nápověda. V závislosti na vybrané činnosti bude předvybrána správná kapitola.</li><li><i>Nastavení</i>, tato ikonka je viditelná pouze, pokud nejste přihlášeni. Kliknutím na tuto ikonku se dostanete <a href\=\#help\!section\=CONFIGURATION>stránku konfiguracec</a>.</li><li><i>Odhlášení</i>, tato ikonka je viditelná pouze pokud jste přihlášeni. Kliknutí na tuto ikonku vás odhlásí z omletsu, tedy si můžete být jisti, že nikdo nemá přístup na váš účet.</li></ul>Druhé menu ukazuje odkazy na všechny ostatní důležité funkce\: <a href\=\#help\!section\=ACCOUNTS>Účty</a>, <a href\=\#help\!section\=PAYMENTS>Platba</a> a <a href\=\#help\!section\=CONTACTS>Kontakty</a>. V dolní části aplikace jsou pak tlačítka pro specifické akce pro každou specifickou stránku.
