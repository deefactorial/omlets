accountsHeading=Účty
accountsHelpText=Zde naleznete informace o účtu jako např. Stav účtu, odeslané nebo přijaté platby. Pokud máte více účtů, nejprve se objeví přehled všech vašich účtů, kliknutím na konkrétní účet vás přivede na stránku s podrobnostmi o účtu. Pokud máte pouze jeden účet, automaticky se zobrazují podrobnosti tohoto účtu. Nejdříve se zobrazuje přehled účtu\: stav účtu, seznam všech odeslaných a přijatých plateb. Pokud platíte někomu jinému, částka se zobrazuje jako minusová protože byla odečten z vašeho účtu. Pokud někdo platí vám, částka je plusová. Pokud kliknete na platbu, zobrazí se stránka s podrobnostmi o platbě ukazující více informací o dané platbě.
