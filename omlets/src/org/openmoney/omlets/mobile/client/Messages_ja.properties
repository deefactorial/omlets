helpText=omletsモバイルアプリのヘルプページへようこそ。モバイルアプリは以下の目的のために使えます\:<ul><li><a href\=\#help\!section\=PAYMENTS>支払いをする</a>;</li><li><a href\=\#help\!section\=ACCOUNTS>あなたの口座情報を確認する（残高、支払い履歴など）</a>;</li><li><a href\=\#help\!section\=CONTACTS>あなたの連絡先を管理して他のユーザーのプロフィールを閲覧する</a>。</li></ul>モバイルアプリには最上部に2つのメニューバーがあります。1つ目のメニューバーでは以下のアイコンが表示されています\:<ul><li><i>更新</i>、このアイコンはページの読み込み中に回転します。このアイコンをクリックするとページが更新されます。</li><li><i>ヘルプ</i>、このアイコンをクリックするとヘルプページへ移動します。あなたが行おうとしているアクションに応じて、正しいチャプターが予め選択されます。</li><li><i>設定</i>、このアイコンはあなたがログインしていない時にのみ見えます。このアイコンをクリックすると、<a href\=\#help\!section\=CONFIGURATION>設定ページ</a>に移動します。</li><li><i>ログアウト</i>、このアイコンはあなたがログインしている時にのみ見えます。このアイコンをクリックすると、omletsからログアウトし、誰もあなたの口座にアクセスできません。</li></ul>2つ目のメニューバーは以下のようなすべての主機能につながっています\: <a href\=\#help\!section\=ACCOUNTS>口座</a>、<a href\=\#help\!section\=PAYMENTS>支払い</a>、<a href\=\#help\!section\=CONTACTS>連絡先</a>。アプリの最下部には特定のアクションのためのボタンが表示されています。
