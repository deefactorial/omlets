configurationHelpText=設定でアプリケーションの言語を設定できます。あなたの言語を選択して「保存」を押してください。アプリケーションが選択された言語を使って再起動します。注\: これはモバイルアプリケーション自体の言語だけに関わります。システムの口座名、支払いフィールドその他は変わりません。omletsのURLも設定できます。このURLはomletsを使っているあなたの組織によって与えられるものです。URLの前に"http"や"https"を付けないように気をつけてください。ドメイン"www.omlets.org"や"yourdomain.org"や"www.anydomain.org"を挿入する方法を例としてここに示します。新しいURLをアクティベートするには「保存」をクリックしてください。
