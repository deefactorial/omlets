paymentsHelpText=ここでは他の口座に支払いをすることができます。支払いをするには、まず誰に支払いをするかを選択しなければなりません。<ul><li>あなたの連絡先の1つに支払いをしたい場合は、「自分の連絡先へ」ボタンをクリックして支払いを行いたい先の連絡先を選択してください。</li><li>別のユーザーに支払いをしたい場合は、ボタンの下のフィールドにユーザー名を入力して「次へ」を押してから、その後で正しいユーザーを選択してください。</li><li>一部のシステムでは、システム口座へ支払いをすることが可能です。その場合、それらの支払いをするためのボタンもあります。</li></ul>支払いを行う先を選択したら、必要なフィールドを埋めて「支払いを行う」をクリックしてください。最後に「支払いを承認」ボタンを押さなければなりません。一部のシステムでは、支払いを承認する前に取引パスワードを入力する必要があります。
