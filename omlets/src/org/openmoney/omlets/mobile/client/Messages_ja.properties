accountsHelpText=ここでは残高や送信または受領した支払いなど、あなたの口座情報を見ることができます。あなたが複数の口座を持っている場合は、最初にすべての口座の概要が表示され、この口座をクリックすると「口座詳細」ページに移動します。口座を1つしか持っていない場合は、直ちに「口座詳細」ページに移動します。このページでは最初にあなたの口座の概要が示され、口座残高の後にすべての送信または受領した支払いの一覧が表示されます。他の誰かに支払いをした場合、その金額はあなたの口座から減じられているのでマイナスで示されます。他の誰かから支払いを受けた場合、その金額はプラスで示されます。これらの支払いをクリックすると、支払い詳細ページが開かれ、この支払いにについての詳細な情報が表示されます。
