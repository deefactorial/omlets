contactsHelpText=ここではあなたの連絡先を管理し、ユーザーの情報を閲覧できます。連絡先の1つをクリックすると、そのユーザーのプロフィール情報を見てすぐに支払いを行うことができます。別のユーザーのプロフィール情報を見るか、連絡先として追加するには、「新しい連絡先を追加」をクリックして、ユーザー名またはログイン名をフィールド内に入力し、「検索」を押してください。このフィールド内には完全な名前を入力してください。名前の一部では機能しません。それからそのユーザーをクリックすると、「ユーザーの詳細」ページが開かれ、そのユーザーの完全なプロフィールが表示されます。下のボタンでは、「連絡先に追加」ボタンを押すとそのユーザーをあなたの連絡先に追加することができ、「支払いをする」ボタンを押すとそのユーザーへの支払いを行うことができます。連絡先から誰かを消去するには、あなたの連絡先に行き、正しい連絡先を選んでから「連絡先を削除」ボタンをクリックします。注：あなたはモバイルアプリまたはウェブのいずれかを通じて連絡先を作成または更新できます。これは2つのチャネルから編集可能な1つの連絡先リストです。
