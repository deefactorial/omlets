paymentsHelpText=Εδώ μπορείτε να κάνετε τις πληρωμές σε άλλους λογαριασμούς. Για να πραγματοποιήσετε μια πληρωμή πρώτα θα πρέπει να επιλέξετε σε ποιον θέλετε να κάνετε την πληρωμή.<ul><li>Αν θέλετε να κάνετε μια πληρωμή σε μία από τις επαφές σας, κάντε κλικ στο κουμπί "Για την επαφή μου" και επιλέξτε την επαφή σας θέλετε να κάνετε μια πληρωμή σε.</li><li>Αν θέλετε να κάνετε μια πληρωμή σε έναν άλλο χρήστη, πληκτρολογήστε το όνομα χρήστη στο πεδίο κάτω από το κουμπί και πατήστε "Επόμενο", στη συνέχεια επιλέξτε το σωστό χρήστη.</li><li>Σε μερικά συστήματα είναι δυνατόν να γίνουν πληρωμές σε λογαριασμούς του συστήματος, στην περίπτωση αυτή υπάρχει επίσης ένα κουμπί για να κάνει τις πληρωμές αυτές.</li></ul>Αφού έχετε επιλέξει σε ποιον θέλετε να κάνετε ένα πληρωμή συμπληρώσετε τα απαραίτητα πεδία και κάντε κλικ στο "Πραγματοποίηση πληρωμής". Τέλος, πρέπει να επιβεβαιώσετε την πληρωμή πατώντας το κουμπί "Επιβεβαίωση πληρωμής". Σε κάποια συστήματα θα πρέπει πρώτα να εισάγετε τον κωδικό συναλλαγής σας, πριν από την πληρωμή μπορεί να επιβεβαιωθεί.
