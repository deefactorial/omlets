helpText=Καλώς ήλθατε στην σελίδα βοήθειας τις εφαρμογής για κινητό omlets. Η εφαρμογή για κινητό μπορεί να χρησιμοποιηθεί για τους ακόλουθους σκοπούς\: <ul><li><a href\=\#help\!section\=PAYMENTS> Για να πραγματοποιήσετε πληρωμές </a>;</li><li><a href\=\#help\!section\=ACCOUNTS> Για να ελέγξετε τις πληροφορίες του λογαριασμού σας (υπόλοιπο, το ιστορικό πληρωμών, κλπ.)</a>;</li><li><a href\=\#help\!section\=CONTACTS> Για να διαχειριστείτε τις επαφές σας και να δείτε τα προφίλ άλλων χρηστών </a>.</li></ul>Η Εφαρμογή έχει δύο γραμμές μενού στην κορυφή. Στην πρώτη γραμμή μενού εμφανίζονται τα παρακάτω εικονίδια\: <ul><li><i>Ανανέωση</i>, αυτό το εικονίδιο θα γυρίζει όταν γίνεται φόρτωση της σελίδας. Η σελίδα θα ανανεώνεται όταν κάνετε κλικ σε αυτό το εικονίδιο.</li><li><i>Βοήθεια</i>, κάνοντας κλικ στο εικονίδιο αυτό θα σας πάει στη σελίδα βοήθειας. Ανάλογα με τη δράση που πρόκειται να εκτελέσετε, το ανάλογο κεφάλαιο θα προεπιλεγεί.</li><li><i>Ρυθμίσεις </i>, Αυτή η εικόνα είναι ορατή μόνο όταν δεν είστε συνδεδεμένοι. Κάνοντας κλικ στο εικονίδιο αυτό θα σας πάει στο <a href\=\#help\!section\=CONFIGURATION>Σελίδα Ρυθμίσεων</a>.</li><li><i>Αποσύνδεση</i>, αυτή η εικόνα είναι ορατή μόνο όταν είστε συνδεδεμένοι. Κάνοντας κλικ στο εικονίδιο αυτό θα κάνετε αποσύνδεση από το omlets, έτσι είστε σίγουροι ότι κανείς δεν μπορεί να έχει πρόσβαση στο λογαριασμό σας</li></ul>Η δεύτερη γραμμή μενού έχει συνδέσεις για όλες τις κύριες λειτουργίες \: <a href\=\#help\!section\=ACCOUNTS>Λογαριασμοί</a>, <a href\=\#help\!section\=PAYMENTS>Πληρωμές</a> και <a href\=\#help\!section\=CONTACTS>Επαφές</a>. Και τέλος στο κάτω μέρος της εφαρμογής εμφανίζονται τα κουμπιά για τις συγκεκριμένες ενέργειες για κάθε συγκεκριμένη σελίδα.
