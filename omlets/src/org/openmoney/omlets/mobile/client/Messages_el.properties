contactsHelpText=Εδώ μπορείτε να διαχειριστείτε τις επαφές σας και να προβάλετε τις πληροφορίες των χρηστών. Κάνοντας κλικ σε μία από τις επαφές σας, μπορείτε να δείτε γρήγορα τις πληροφορίες του προφίλ του χρήστη και να κάνετε γρήγορα μία πληρωμή προς αυτόν. Για να δείτε ενός άλλου χρήστη τις πληροφορίες του προφίλ του ή να τον προσθέσετε ως μία επαφή, κάντε κλικ στο "Προσθήκη νέας επαφής", πληκτρολογήστε το όνομα σύνδεσης χρήστη ή το όνομα χρήστη στο πεδίο και πατήστε "Αναζήτηση". Βεβαιωθείτε ότι πληκτρολογήσατε το πλήρες όνομα σε αυτό το πεδίο, ημιτελή ονόματα δεν θα λειτουργήσουν. Στη συνέχεια, μπορείτε να κάνετε κλικ στο χρήστη, αυτό ανοίγει τη σελίδα "Λεπτομέρειες Χρήστη», που δείχνει το πλήρες προφίλ του χρήστη. Στα παρακάτω κουμπιά μπορείτε να προσθέσετε το χρήστη στις επαφές σας πατώντας το κουμπί "Προσθήκη στις επαφές" ή να κάνει μια πληρωμή προς το χρήστη, πατώντας το κουμπί "Πραγματοποίηση πληρωμής". Για να διαγράψετε κάποιον από τις επαφές, μεταβείτε στις επαφές σας, επιλέξτε τη σωστή επαφή και κάντε κλικ στο κουμπί "Διαγραφή επαφής". Σημείωση\: μπορείτε να δημιουργήσετε ή να ενημερώσετε μια επαφή, είτε μέσω του Mobile App είτε μέσω του διαδικτύου, αυτό είναι μόνο μία λίστα επαφών που μπορείτε να επεξεργαστείτε και από τα δύο κανάλια.
