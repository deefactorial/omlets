loginHelpText=Την πρώτη φορά που θα συνδεθείτε, θα σας ζητηθεί να εισάγετε την ταυτοποίηση χρήστη καθώς και τον κωδικό πρόσβασης σας. Για τα περισσότερα συστήματα που χρησιμοποιούν το omlets αυτό είναι το όνομα χρήστη και ο κωδικό πρόσβασης, σε ορισμένες περιπτώσεις αυτό μπορεί να είναι για παράδειγμα ο αριθμός του τηλεφώνου σας και ο κωδικός πρόσβασης/PIN. Όταν συνδεθείτε για δεύτερη φορά η ταυτότητα χρήστη σας θα αποθηκευτεί. Για να συνδεθείτε ως άλλος χρήστης κάντε κλικ στο "Αλλαγή χρήστη".
