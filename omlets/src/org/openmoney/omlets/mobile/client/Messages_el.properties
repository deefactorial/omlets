accountsHelpText=Εδώ μπορείτε να δείτε τα στοιχεία του λογαριασμού σας, όπως το υπόλοιπο καθώς όλες τις πληρωμές. Όταν έχετε πολλαπλούς λογαριασμούς αρχικά μία επισκόπηση όλων των λογαριασμών σας εμφανίζεται, κάνοντας κλικ σε αυτό το λογαριασμό θα σας μεταφέρει στη σελίδα "λεπτομέρειες λογαριασμού". Όταν έχετε μόνο έναν λογαριασμό, θα δείτε αμέσως τη σελίδα λεπτομέρειες λογαριασμού. Σε αυτή την σελίδα εμφανίζεται αρχικά μία περίληψη του λογαριασμού σας, δείχνοντας το υπόλοιπο των λογαριασμών, ακολουθούμενο από τον κατάλογο όλων των απεσταλμένων ή ληφθέντων πληρωμών. Όταν έχετε πληρώσει κάποιον άλλον, το ποσό που εμφανίζεται είναι αρνητικό, επειδή αφαιρείται από το λογαριασμό σας. Και όταν πληρώνεστε από κάποιον άλλο το ποσό που εμφανίζεται είναι θετικό. Όταν κάνετε κλικ σε αυτές τις πληρωμές η σελίδα λεπτομερειών πληρωμής θα ανοίξει, ώστε να σας εμφανίσει περισσότερες πληροφορίες σχετικά με την πληρωμή αυτή.
