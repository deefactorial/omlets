configurationHelpText=Στις ρυθμίσεις μπορεί να οριστεί η γλώσσα της εφαρμογής, επιλέξτε τη γλώσσα σας και πατήστε το "Αποθήκευση", τότε η εφαρμογή θα επανεκκινηθεί με την επιλεγμένη γλώσσα. Σημείωση\: αυτή είναι μόνο η γλώσσα της εφαρμογής του κινητού τηλεφώνου. Τα ονόματα λογαριασμών, τα πεδία πληρωμής κ.λπ. του συστήματος θα παραμείνουν αμετάβλητα. Επίσης, η διεύθυνση URL του omlets μπορεί να ρυθμιστεί. Αυτό το URL θα σας δοθεί από τον οργανισμό σας που χρησιμοποιεί το omlets. Βεβαιωθείτε ότι δεν υπάρχει "http" ή "https" μπροστά από το URL. Εδώ είναι μερικά παραδείγματα του πώς να εισάγετε ένα πεδίο "www.omlets.org", "yourdomain.org" ή "www.anydomain.org". Κάντε κλικ στο "Αποθήκευση" για να ενεργοποιήσετε τη νέα διεύθυνση URL.
