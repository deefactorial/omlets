contactsHelpText=Здесь вы можете управлять контактами и просматривать их пользователями информацию. Нажав на одну из ваших контактов, которые можно быстро просмотреть эту информацию профиль и быстро оплатить его. Чтобы увидеть другую его профиль его информацию или добавить его в качестве контакта, нажмите на кнопку "Добавить контакт", введите свой логин пользователя и имя в поле и нажмите кнопку "Поиск". Убедитесь, что вы введите полное имя в этой области, частично имен не будет работать. Затем вы можете нажать на пользователя, это открывает «пользователя» страницы, с указанием полного профиля пользователя. В кнопками ниже вы можете добавить пользователя в список контактов, нажав на кнопку "Добавить в контакты» или произвести оплату, что пользователь, нажав на кнопку "Оплатить". Чтобы удалить кто-то, как контакт, перехода в список контактов, выберите нужный контакт и нажмите на кнопку «Удалить контакт». Примечание\: вы можете создать или обновить контакт либо с помощью мобильного приложения или в Интернете, это только один список контактов можно редактировать из этих двух каналов.
