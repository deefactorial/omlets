helpHeading=Помогите
helpText=Добро пожаловать на страницу приложения Cyclos помощью мобильного телефона. Мобильное приложение может быть использовано для следующих целей\:<ul><li><a href\=\#help\!section\=PAYMENTS> Чтобы платежей </a>;</li><li><a href\=\#help\!section\=ACCOUNTS> Учетные записи Чтобы проверить информацию о счете (баланс, история платежей и т.д.)</a>;</li><li><a href\=\#help\!section\=CONTACTS> Чтобы управлять контактами и просматривать другие пользователи их профиле </a>.</li></ul>Мобильные приложения имеет два меню баров на вершине. В первом меню после отображаются значки\:<ul><li><i>Обновить</I>, этот значок будет крутиться, когда страница загружается. Страница обновится, когда этот значок кнопки.</li><li><i>Помощь</I>, при нажатии на этот значок будет вам помогать страницы. В зависимости от действия вы собираетесь выполнять, право главы будет предварительно.</li><li><i>настройки </i>, этот значок отображается, только если вы не прошли идентификацию При нажатии на эту иконку приведет вас к <a href\=\#help\!section\=CONFIGURATION>страница конфигурации </a>.</li><li><i>Выход</I>, этот значок отображается только, когда вы вошли Нажав на этот значок будет выполнен выход из Cyclos, так что вы уверены, что никто не может получить доступ к вашей учетной записи</li></ul>Второе меню ссылки на все основные функции\: <a href\=\#help\!section\=ACCOUNTS>счета</a>, <a href\=\#help\!section\=PAYMENTS>оплата</a> и <a href\=\#help\!section\=CONTACTS>связи</a>. И, наконец, в нижней части приложения кнопки для конкретных действий для каждой конкретной странице показаны.
