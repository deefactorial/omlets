loginHelpText=При первом входе в систему, вам будет предложено и ввести идентификацию пользователя и пароль. Для большинства систем, использующих Cyclos это ваше имя пользователя и пароль для входа, а в некоторых случаях это может быть, например, номер телефона и пароль/ПИН. При входе во второй раз ваш идентификатор пользователя будут сохранены. Чтобы войти в систему как другой пользователь нажмите на кнопку "Сменить пользователя».
