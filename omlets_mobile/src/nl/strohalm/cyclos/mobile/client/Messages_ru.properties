accountsHelpText=Здесь вы можете просмотреть информацию об учетной записи, такие как баланс и отправленных или полученных платежей. Если у вас есть несколько учетных записей сначала обзор всех ваших учетных записей показал, нажав на этот счет будет принимать вас в "реквизиты" страницы. Если у вас есть только один аккаунт вы сразу увидите ваши реквизиты страницы. На этой странице сначала резюме вашего счета отображается, показывая счета баланса, а затем список всех отправленных или полученных платежей. Если вы оплатили кто-то другой, сумма показана отрицательная, потому что он был вычтен из вашей учетной записи. И когда вам платят кем-то сумма показана положительная. При нажатии на эти выплаты на страницу платежа будет открыт, который показывает дополнительную информацию об этой оплате.
