paymentsHelpText=Здесь Вы сможете совершать платежи на другие счета. Чтобы произвести платеж сначала вы должны выбрать для которого вы хотите произвести оплату.<ul><li>Если вы хотите произвести оплату одной из ваших контактов, нажмите на кнопку «На мой контакт" и выберите контакт, хотите произвести платеж.</LI><li>Если вы хотите произвести оплату в другой пользователь, пожалуйста, введите имя пользователя в поле под кнопкой и нажмите "Next", затем выбрать нужный пользователю.</LI><LI>В некоторых системах можно осуществлять платежи в системе счетов, в этом случае также есть кнопка, чтобы сделать эти платежи.</LI></UL>После того как вы выбрали для которого вы хотите сделать оплата заполнить необходимые поля и нажмите кнопку "Оплатить". Наконец, вы должны подтвердить платеж, нажав кнопку "Подтвердить платеж". В некоторых системах необходимо сначала ввести пароль транзакции и до оплаты может быть подтверждено.
