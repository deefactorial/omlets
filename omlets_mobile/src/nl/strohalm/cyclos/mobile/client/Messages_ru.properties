configurationHelpText=В конфигурации языка приложение может быть установлено, выберите язык и нажмите "Сохранить", то приложение будет перезапущен с использованием выбранного языка. Примечание\: это только на языке мобильные приложения. Учетных записей, поля платежа и т.д. Система будет оставаться неизменным. Кроме того, URL Cyclos могут быть установлены. Этот URL будет предоставлена ​​вам в вашей организации, которая использует Cyclos. Убедитесь, что не ставить "HTTP" или "HTTPS" в передней части URL-адреса. Вот несколько примеров, как вставить домен "www.cyclos.org", "yourdomain.org" или "www.anydomain.org". Нажмите на кнопку "Save", чтобы активировать новый URL.
