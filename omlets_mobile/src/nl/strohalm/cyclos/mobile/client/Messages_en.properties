configurationHeading=Configuration
configurationHelpText=In the configuration the language of the application can be set, select your language and press "Save", then the application will restart using the selected language. Note\: this is only the language of the mobile application itself. The account names, payment fields etc. of the system will remain unchanged. Also the omlets URL can be set. This URL will be given to you by your organization that is using omlets. Make sure not to put "http" or "https" in front of the URL. Here are some examples how to insert a domain "www.omlets.org", "yourdomain.org" or "www.anydomain.org". Click on "Save" to activate the new URL.
