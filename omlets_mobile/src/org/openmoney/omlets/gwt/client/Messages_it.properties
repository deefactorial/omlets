helpHeading=Aiuto
helpText=Benvenuti nella pagina di aiuto Cyclos app mobile. L''applicazione mobile può essere utilizzato per i seguenti scopi\:<ul><li><a href\=\#help\!section\=PAYMENTS> Per effettuare i pagamenti </a>;</li><li><a href\=\#help\!section\=ACCOUNTS> Per controllare informazioni del tuo account (saldo, storia di pagamento, ecc)</a>;</li><li><a href\=\#help\!section\=CONTACTS> Per gestire i contatti e visualizzare gli altri utenti i loro profili </a>.</li></ul>Mobile App dispone di due barre dei menu in alto. Nella barra dei menu prima le seguenti icone sono visualizzate\:<ul><li><i>Reload</i>, l''icona girare quando la pagina viene caricata. La pagina verrà aggiornata quando questa icona viene cliccato.</li><li><i>Guida</i>, cliccando su questa icona vi porterà la pagina di aiuto. A seconda dell''azione che si sta per compiere, il capitolo giusto saranno preselezionate.</li><li><i>Impostazioni</i>, questa icona è visibile solo quando non sei loggato Cliccando su questa icona vi porterà alla <a href\=\#help\!section\=CONFIGURATION>pagina di configurazione</a>.</li><li><i>Logout</i>, questa icona è visibile solo quando si è loggato Cliccando su questa icona si accede da Cyclos, così si è sicuri che nessuno possa accedere al tuo account</li></ul>La seconda barra dei menu link a tutte le principali funzionalità\: <a href\=\#help\!section\=ACCOUNTS>conti </a>, <a href\=\#help\!section\=PAYMENTS>pagamento</a> e <a href\=\#help\!section\=CONTACTS>Contatti </a>. Infine sul fondo della applicazione dei pulsanti di azioni specifiche per ciascuna specifica pagina sono mostrati.
