paymentsHelpText=Qui è possibile effettuare pagamenti su conti di altre. Per effettuare un primo pagamento è necessario selezionare a cui si desidera effettuare il pagamento.<li>Se si desidera effettuare un pagamento a uno dei tuoi contatti, fare clic sul pulsante "A mio contatto" e selezionare il contatto che si vuole fare un pagamento a favore.</li><li>Se si desidera effettuare un pagamento a un altro utente, si prega di digitare il nome utente nel campo sotto il pulsante e premere "Next", successivamente selezionare il diritto utente.</li><li>In alcuni sistemi è possibile effettuare pagamenti su conti di sistema, in questo caso c''è anche un pulsante per effettuare tali pagamenti.</li></ul>Dopo aver selezionato a cui si desidera effettuare una pagamento di compilare i campi richiesti e clicca su "Effettuare il pagamento". Infine è necessario confermare il pagamento premendo il pulsante "Conferma pagamento". In alcuni sistemi è necessario prima inserire la password transazione, prima che il pagamento può essere confermato.
