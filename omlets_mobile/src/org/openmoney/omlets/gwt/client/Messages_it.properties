accounts=Conti
accountsHeading=Conti
accountsHelpText=Qui è possibile visualizzare le informazioni del tuo account, come equilibrio e pagamenti inviati o ricevuti. Quando si dispone di più account prima una panoramica di tutti i tuoi account viene mostrata, cliccando su questo conto vi porterà alla pagina "dettagli del conto". Quando si dispone di un solo account potrete immediatamente vedere la tua pagina dei dettagli degli account. In questa prima pagina un riepilogo del tuo account è mostrato, che indica il saldo conti, seguita dalla lista di tutti i pagamenti inviati o ricevuti. Dopo aver pagato qualcun altro, l''importo è mostrato negativo, perché è stato sottratto dal tuo account. E quando si sono pagati da qualcun altro l''importo viene mostrato positivo. Quando si fa clic su questi pagamenti alla pagina di pagamento dettagli saranno aperte, che mostra ulteriori informazioni su questo pagamento.
