contactsHeading=Contatti
contactsHelpText=Qui puoi gestire i tuoi contatti e visualizzare gli utenti i loro dati. Facendo clic su uno dei vostri contatti potete rapidamente vedere il profilo agli utenti informazioni e rapidamente effettuare un pagamento per lui. Per vedere un altro suo profilo utente le sue informazioni o per aggiungere come un contatto, fare clic su "Aggiungi nuovo contatto", digitare il suo utente o il nome di login nel campo e premere il tasto "Cerca". Assicurati di digitare il nome completo in questo campo, i nomi parziali non funzionerà. Quindi è possibile fare clic per l''utente, questo apre l ''"Utente dettagli" della pagina, che mostra il profilo completo dell''utente. I pulsanti qui sotto è possibile aggiungere l''utente ai tuoi contatti premendo il pulsante "Aggiungi ai contatti" oppure effettuare un versamento a tale utente, premendo il tasto "Make pagamento". Per eliminare qualcuno come un contatto, accedere alla rubrica, selezionare il contatto a destra e cliccare sul pulsante "Rimuovi contatto". Nota\: è possibile creare o aggiornare un contatto tramite il App mobile o il web, questo è solo un elenco di contatti è possibile modificare da questi due canali.
