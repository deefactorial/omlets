configurationHeading=Configurazione
configurationHelpText=Nella configurazione della lingua della domanda può essere impostata, selezionare la lingua e premere "Salva", quindi l''applicazione si riavvia utilizzando la lingua selezionata. Nota\: questo è solo il linguaggio della stessa applicazione mobile. I nomi degli account, ecc campi relativi al pagamento del sistema rimarrà invariato. Anche la URL Cyclos può essere impostato. Questo URL sarà dato a voi dalla vostra organizzazione che utilizza Cyclos. Assicurarsi di non mettere "http" o "https" di fronte alla URL. Ecco alcuni esempi su come inserire un "www.cyclos.org" dominio ", yourdomain.org" o "www.anydomain.org". Fare clic su "Salva" per attivare il nuovo URL.
