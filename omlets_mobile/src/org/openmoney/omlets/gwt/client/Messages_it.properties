loginHelpText=La prima volta che si effettua il login, ti verrà chiesto di inserire sia l''identificativo utente e la password. Per la maggior parte dei sistemi che utilizzano Cyclos questa è la tua username e la password di accesso, in alcuni casi questo potrebbe essere per esempio il vostro numero di telefono e password/pin. Quando si accede per la seconda volta l''identificativo dell''utente vengono salvate. Per effettuare il login come un altro utente clicca su "Cambia utente".
